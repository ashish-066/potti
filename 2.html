<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Display with Redirect Button</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: pink;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        video {
            width: 80%; /* Increased video size */
            height: auto;
            border: 2px solid white;
        }

        .button-container {

        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>

    <div class="container">
        <h1>Video Player</h1>
        <!-- Test with a known working video -->
        <video controls autoplay>
            <source src="assets/WhatsApp Video 2024-10-14 at 02.06.31_48a6aa3a.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="button-container">
